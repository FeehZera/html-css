<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em html</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/p.png" type="image/png">
     <source media="(max-width: 1050px)" srcset="imagens/m.png" type="image/png">
        <img src="imagens/g.png" alt="imagem flexível">
        
    </picture>

    <h1>Audio</h1>
    <p>Reproduzir</p>

    <audio src="midia/n.mp3" controls autoplay></audio><br>

    <!--MP3 WAV OGG-->

    <audio preload="metadata" autoplay controls loop>
        <source src="midia/s.mp3" type="audio/mpeg">
        <source src="midia/s.ogg" type="audio/ogg">
        <source src="midia/s.wav" type="audio/wav">
        <a href="midia/s.mp3">
                <p>Clique aqui para download mp3</p>
            </a>
    </audio>
 
    
</body>
</html>
